<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js-file.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div id="display-area"><span class="screen"></span></div>
        <div id="button-container">
            <div id="button-area">
                <div id="row1">
                    <button class="operator">%</button>
                    <button class="operator">CE</button>
                    <button class="operator">C</button>
                    <button class="clear">Clear</button>
                </div>
                <div id="row1">
                    <button class="operator">1/x</button>
                    <button class="operator">x2</button>
                    <button class="operator">2/x</button>
                    <button class="operator">/</button>
                </div>
                <div id="row2">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">*</button>
                </div>
                <div id="row3">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>
                <div id="row3">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                </div>
                <div id="row5">
                    <button class="plus-minus">+/-</button>
                    <button class="number">0</button>
                    <button class="period">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
